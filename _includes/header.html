<!-- Header.html -->
<header>

  <div class="header-container">
    <a href="{{site.url}}">
      <img class="mascot"
          src="img/mascot.png"
          alt="Hungry Turtle Code Logo">
      <img class="logo"
          src="img/logo.png"
          alt="Hungry Turtle Code Logo Text. Learn to write code, one line at a time">
    </a>
  </div>

  <nav>
    <ul>
      {% for nav in site.data.navigation.primary %}
      <li>
        <a href="{{site.url}}{{nav.url}}">
          {{nav.title}}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

</header>
