---
layout: fullwidth-100
---

{% include lesson-post-sidebar.html %}

<archive-list></archive-list>

<script>

  var courseList = [

    {% for post in page.posts %}
      {% if post.loop %}
        {
          url: '{{post.url}}',
          image: '{{post.image}}',
          title: '{{post.title}}',
          excerpt: '{{post.excerpt}}',
          author: '{{post.author}}',
          categories: [
            {% for cat in post.categories %}
              '{{cat}}',
            {% endfor %}
          ],
          tags: [
            {% for tag in post.tags %}
              '{{tag}}',
            {% endfor %}
          ],
          price: parseInt('{{post.price}}'),
          languages: [
            {% for lang in post.languages%}
              '{{lang}}',
            {% endfor %}
          ],
          frameworks: [
            {% for fw in post.frameworks %}
              '{{fw}}',
            {% endfor %}
          ],
          topics: [
            {% for topic in post.topics %}
              '{{topic}}',
            {% endfor %}
          ],
          subtitle: '{{post.subtitle}}',
          lessons: parseInt('{{post.lessons}}'),
          skill: '{{post.skill}}',
          date: "{{post.date | date: '%B %d, %Y'}}",
          timemark: parseInt("{{post.date | date: '%Y%m%d%H%M'}}")
        },
      {% endif %}
    {% endfor %}

  ];

</script>

{% javascript manifest %}
{% javascript archive %}
