---
layout: fullwidth-100
---

{{content}}

<archive-list></archive-list>

<script>

  var courseList = [

    {% for post in page.posts %}
      {
        url: '{{post.url}}',
        image: '{{post.image}}',
        title: '{{post.title}}',
        excerpt: '{{post.excerpt}}',
        author: '{{post.author}}',
        categories: [
          {% for cat in post.categories %}
            '{{cat}}',
          {% endfor %}
        ],
        tags: [
          {% for tag in post.tags %}
            '{{tag}}',
          {% endfor %}
        ]
      },
    {% endfor %}

  ];

</script>

<script src="{{site.baseurl}}/scripts/manifest.js"></script>
<script src="{{site.baseurl}}/scripts/archive.js"></script>
