---
layout: default
---

<div id="page-container">
  <main class="post-page">

    <h1>{{page.title}}</h1>

    {{content}}
    <script>

      var courseList = [

        {% for post in page.posts %}
          {
            url: '{{post.url}}',
            image: '{{post.image}}',
            title: '{{post.title}}',
            exerpt: '{{post.excerpt}}',
            author: '{{post.author}}',
            categories: [
              {% for cat in post.categories %}
                '{{cat}}',
              {% endfor %}
            ],
            tags: [
              {% for tag in post.tags %}
                '{{tag}}',
              {% endfor %}
            ]
          },
        {% endfor %}

      ];

    </script>

  </main>

  {% include sidebar.html %}
</div>
