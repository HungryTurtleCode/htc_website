---
layout: fullwidth-100
---

{% include lesson-post-sidebar.html %}

<archive-list></archive-list>

<script>

  window.courseList = [

    {% for post in page.posts %}
      {% if post.loop or post.series == page.title%}
        {
          url: '{{post.url | escape}}',
          image: '{{post.image | escape}}',
          title: '{{post.title | escape}}',
          excerpt: '{{post.excerpt | escape}}',
          author: '{{post.author | escape}}',
          categories: [
            {% for cat in post.categories %}
              '{{cat | escape}}',
            {% endfor %}
          ],
          tags: [
            {% for tag in post.tags %}
              '{{tag | escape}}',
            {% endfor %}
          ],
          price: parseInt('{{post.price | escape}}'),
          languages: [
            {% for lang in post.languages%}
              '{{lang | escape}}',
            {% endfor %}
          ],
          frameworks: [
            {% for fw in post.frameworks %}
              '{{fw | escape}}',
            {% endfor %}
          ],
          topics: [
            {% for topic in post.topics %}
              '{{topic | escape}}',
            {% endfor %}
          ],
          subtitle: '{{post.subtitle | escape}}',
          lessons: parseInt('{{post.lessons | escape}}'),
          skill: '{{post.skill | escape}}',
          date: "{{post.date | date: '%B %d, %Y'}}",
          timemark: parseInt("{{post.date | date: '%Y%m%d%H%M'}}")
        },
      {% endif %}
    {% endfor %}

  ];

  var activeTag = '{{page.title | slugify}}';

</script>

{% javascript manifest %}
{% javascript archive %}
