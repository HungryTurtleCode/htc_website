<div class="login-modal-container" htc-controller="modalCtrl" htc-modals="sign-out">
  <div class="modal">
    <div class="logout-cont">
      <h3>Are you sure you want to sign out?</h3>
      <div class="buttons">
        <button class="yes"
          htc-click="$ctrl.signOut()">
            Yes
        </button>
        <button class="no"
          htc-click="$ctrl.hide('sign-out')">
            No
        </button>
      </div>
    </div>
  </div>
</div>
