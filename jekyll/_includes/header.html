<!-- Header.html -->
<header>

  <div class="header-container">
    <a href="/">
      {% img mascot class:'mascot' alt:'Hungry Turtle Code Logo' %}
      {% img logo class:'logo' alt:'Hungry Turtle Code Logo Text. Learn to write code, one line at a time' %}
    </a>
    <header-panel></header-panel>
  </div>

  <nav class="main-header-nav">
    <ul>
      {% for nav in site.data.navigation.primary %}
      <li>
        <a href="{{site.baseurl}}{{nav.url}}">
          {{nav.title}}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

</header>
